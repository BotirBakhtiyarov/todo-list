<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'new' %}">New Plan</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 border rounded-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log Out</a>
              </li>
            </ul>
          </span>
          {% else %}
          <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 border rounded-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
              </li>
            </ul>
          </span>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="">
      <div class="p-5 bg-light  container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
  <footer>
      <div class="p-5 bg-light">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://twitter.com/">Twitter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://instagram.com/">Instagram</a>
        </li>
      </ul>
      </div>
  </footer>
</html>
